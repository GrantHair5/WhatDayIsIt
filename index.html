<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale = 1.0"
    />
    <title>What day is it?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Merriweather&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("3.webp");
        background-size: 100%;
        font-family: "Bungee", sans-serif;
      }

      h1 {
        color: aquamarine;
        font-size: 100px;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
          1px 1px 0 #000;
      }

      h2 {
        margin-top: 0px;
        margin-bottom: 50px;
        margin-left: 30px;
        text-align: center;
        font-family: sans-serif;
        font-size: 50px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: #fff;
        text-shadow: -4px 4px #ef3550, -8px 8px #f48fb1, -12px 12px #7e57c2,
          -16px 16px #2196f3, -20px 20px #26c6da, -24px 24px #43a047,
          -28px 28px #eeff41, -32px 32px #f9a825, -36px 36px #ff5722;
      }

      audio::-webkit-media-controls-panel {
        background-color: magenta;
      }

      audio::-webkit-media-controls-play-button {
        background-color: yellow;
        border-radius: 50%;
      }

      audio::-webkit-media-controls-play-button:hover {
        background-color: rgba(177, 212, 224, 0.7);
      }

      audio::-webkit-media-controls-time-remaining-display {
        color: white;
      }
      audio::-webkit-media-controls-current-time-display {
        color: white;
      }

      audio::-webkit-media-controls-timeline {
        background-color: aquamarine;
        border-radius: 25px;
        margin-left: 10px;
        margin-right: 10px;
      }

      audio::-webkit-media-controls-volume-slider {
        background-color: aquamarine;
        border-radius: 25px;
        padding-left: 8px;
        padding-right: 8px;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-top: 110px">Chris</h1>
    <h1 style="color: magenta; margin-top: -50px">it</h1>
    <h1 style="color: yellow; margin-top: -50px">is:</h1>
    <h2 id="day"></h2>
    <audio controls loop id="theme">
      <source src="theme.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const d = new Date();
      const day = weekday[d.getDay()];
      document.getElementById("day").innerText = day;
      document.getElementById("theme").play();
    </script>
  </body>
</html>

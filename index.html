<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What day is it?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Merriweather&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("3.webp");
        font-family: "Bungee", sans-serif;
      }

      h1 {
        color: aquamarine;
        font-size: 150px;
      }

      h2 {
        color: magenta;
        font-size: 100px;
      }
      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Chris, it is:</h1>
    <h2 id="day"></h2>
    <script>
      const weekday = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const d = new Date();
      const day = weekday[d.getDay()];
      document.getElementById("day").innerText = day;
    </script>

    <audio controls autoplay>
      <source src="theme.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
